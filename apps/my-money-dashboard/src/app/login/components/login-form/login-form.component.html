<form class="login-form">
  <h2 class="login-form__header">Login to get started!</h2>
  <div class="login-form__form">
    <input placeholder="Email" class="form-email" type="email" mmInput="large" />
    <input placeholder="Password" class="form-password" type="password" mmInput="large" />
  </div>
  <div class="login-form__buttons">
    <div></div>
    <div><button type="button" mmButton="primary" mmButtonSize="large" (click)="handleLoginClick()">Login</button></div>
  </div>
</form>
